<div class="container" [style.font-size]="'20px'">
    <h2 [style.color]="'#2e241c'" [style.font-size]="'60px'" [style.margin-bottom]="'5px'" [style.margin-left]="'60px'">Movies</h2><br>
    <button (click)="AddAddMovieForm()" *ngIf="!boolAddMovie && !boolEditMovie && boolMovieTable" class="btn btn-primary"
        [style.font-size]="'30px'" [style.background-color]="'#877c72'" [style.margin-left]="'60px'" [style.margin-top]="'10px'">Add new movie</button><br><br>

    <table class="table table-bordered" id="table" *ngIf="!boolAddMovie && !boolEditMovie">
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arMovies">
                <td>{{item.Name}}</td>
                <td>{{item.Category}}</td>
                <td><i class="glyphicon glyphicon-edit" id="edit" (click)="AddEditMovieForm(item)"></i></td>
                <td><i class="glyphicon glyphicon-remove" id="remove" (click)="GetMovieToDelete(item)" data-toggle="modal"
                        data-target="#myModal"></i></td>
            </tr>
        </tbody>
    </table>
</div>


<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">DELETE</h3>
                </div>
                <div class="modal-body">
                    <p [style.font-size]="'22px'">Are you sure you want to delete this movie?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="DeleteMovieHandler()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container" [style.font-size]="'20px'">
    <h1 *ngIf="boolAddMovie" [style.color]="'#2e3d50'" [style.margin-left]="'120px'" [style.margin-top]="'10px'">Add a Movie</h1>

    <div class="container" *ngIf="boolAddMovie">
        <form #trvForm="ngForm" (ngSubmit)="AddMovie(trvForm)">

            <div class="form-group" id="inputDiv">
                <h3>Movie</h3>

                <label for="idName">Name</label>
                <input id="idName" name="name" type="text" class="form-control" required [(ngModel)]="name" #trvName="ngModel">

                <div *ngIf="trvName.errors && (trvName.dirty || trvName.touched)" class="alert alert-danger">
                    <div [hidden]="!trvName.errors.required">
                        Name is required
                    </div>
                </div>


                <label for="idCategory">Category</label>
                <select id="idCategory"  [(ngModel)]="category" #trvCategory="ngModel" name="category">
                    <option *ngFor="let value of arCategorys" [value]="value" required [style.color]="'black'">
                     {{value}}
                    </option>
                </select>

                <div *ngIf="trvCategory.errors && (trvCategory.dirty || trvCategory.touched)" class="alert alert-danger">
                    <div [hidden]="!trvCategory.errors.required">
                        Subscription is required
                    </div>
                </div>
            </div>
            <button [disabled]="!trvForm.valid" class="btn btn-primary" id="btnSave">Save</button>
        </form>
    </div>
    <br>
</div>






<h1 *ngIf="boolEditMovie" [style.color]="'#2e3d50'" [style.margin-left]="'80px'" [style.margin-top]="'40px'">Edit Movie</h1>

<div class="container" *ngIf="boolEditMovie">
    <form #trvForm="ngForm" (ngSubmit)="EditMovie(trvForm)">

        <div class="form-group" id="inputDiv">
            <h3>Movie</h3>

            <label for="idId">Movie Id</label>
            <input id="idId" name="MovieId" type="number" class="form-control" required [(ngModel)]="movieId" #trvId="ngModel"
                [disabled]="idDisabled">

            <div *ngIf="trvId.errors && (trvId.dirty || trvId.touched)" class="alert alert-danger">
                <div [hidden]="!trvId.errors.required">
                    Id is required
                </div>
            </div>

            <label for="idName">Name</label>
            <input id="idName" name="name" type="text" class="form-control" required [(ngModel)]="name" #trvName="ngModel">

            <div *ngIf="trvName.errors && (trvName.dirty || trvName.touched)" class="alert alert-danger">
                <div [hidden]="!trvName.errors.required">
                    Name is required
                </div>
            </div>

                <label for="idCategory">Category</label>
                <select id="idCategory"  [(ngModel)]="category" #trvCategory="ngModel" name="category">
                    <option *ngFor="let value of arCategorys" [value]="value" required [style.color]="'black'">
                     {{value}}
                    </option>
                </select>

                <div *ngIf="trvCategory.errors && (trvCategory.dirty || trvCategory.touched)" class="alert alert-danger">
                    <div [hidden]="!trvCategory.errors.required">
                        Subscription is required
                    </div>
                </div>
        </div>
        <button [disabled]="!trvForm.valid" class="btn btn-primary" id="btnSave">Save</button>
    </form>
    <br><br><br><br><br><br>
</div>
