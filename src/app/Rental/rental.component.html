
<div class="container" [style.font-size]="'20px'" *ngIf="boolAddRental && !boolReturnMovie">

    <h2 [style.color]="'#2e241c'" [style.font-size]="'60px'">New Movie Rental</h2><br>

    <button (click)="AddReturnMovieForm()" class="btn btn-primary" [style.font-size]="'30px'" 
    [style.background-color]="'#877c72'" [style.margin-left]="'100px'">Return Rented Movie</button><br><br>
        
    <form #trvForm="ngForm" (ngSubmit)="AddRental(trvForm)">

            <div class="form-group">
                <label for="idCustomer">Customer Name</label>
                <select id="idCustomer"  [(ngModel)]="customer" #trvCustomer="ngModel" name="customer">
                    <option *ngFor="let value of arCustomers" [ngValue]="value.Id" required [style.color]="'black'">
                     {{value.Name}}
                    </option>
                </select>

                <div *ngIf="trvCustomer.errors && (trvCustomer.dirty || trvCustomer.touched)" class="alert alert-danger">
                    <div [hidden]="!trvCustomer.errors.required">
                        Movie name is required
                    </div>
                </div>


                <label for="idMovie">Movie Name</label>
                <select id="idMovie"  [(ngModel)]="movie" #trvMovie="ngModel" name="movie">
                    <option *ngFor="let value of arMovies" [ngValue]="value.Id" required [style.color]="'black'">
                     {{value.Name}}
                    </option>
                </select>

                <div *ngIf="trvMovie.errors && (trvMovie.dirty || trvMovie.touched)" class="alert alert-danger">
                    <div [hidden]="!trvMovie.errors.required">
                        Movie name is required
                    </div>
                </div>
            </div>
            <button [disabled]="!trvForm.valid" class="btn btn-primary" id="btnSave">Save</button>
        </form>
    <br>
</div>




<div class="container" [style.font-size]="'20px'" *ngIf="boolReturnMovie && !boolAddRental">

    <h2 [style.color]="'#2e241c'" [style.font-size]="'60px'">Return a movie</h2><br>

    <button (click)="AddAddRentalForm()" class="btn btn-primary" [style.font-size]="'30px'" 
    [style.background-color]="'#877c72'" [style.margin-left]="'100px'">New Movie Rental</button><br><br>
        
    <form #trvForm="ngForm" (ngSubmit)="GetRentalIdToDelete(trvForm)">

            <div class="form-group">
                <label for="idCustomer">Customer Name</label>
                <select id="idCustomer"  [(ngModel)]="customer" #trvCustomer="ngModel" name="customer">
                    <option *ngFor="let value of arCustomers" [ngValue]="value.Id" required [style.color]="'black'">
                     {{value.Name}}
                    </option>
                </select>

                <div *ngIf="trvCustomer.errors && (trvCustomer.dirty || trvCustomer.touched)" class="alert alert-danger">
                    <div [hidden]="!trvCustomer.errors.required">
                        Movie name is required
                    </div>
                </div>


                <label for="idMovie">Movie Name</label>
                <select id="idMovie"  [(ngModel)]="movie" #trvMovie="ngModel" name="movie">
                    <option *ngFor="let value of arMovies" [ngValue]="value.Id" required [style.color]="'black'">
                     {{value.Name}}
                    </option>
                </select>

                <div *ngIf="trvMovie.errors && (trvMovie.dirty || trvMovie.touched)" class="alert alert-danger">
                    <div [hidden]="!trvMovie.errors.required">
                        Movie name is required
                    </div>
                </div>
            </div>
            <button [disabled]="!trvForm.valid" class="btn btn-primary" id="btnSave" data-toggle="modal"
                        data-target="#myModal">Save</button>
        </form>
    <br>
</div>


<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">DELETE</h3>
                </div>
                <div class="modal-body">
                    <p [style.font-size]="'22px'">Are you sure you want to delete this rental?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="DeleteMovieHandler()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
